name: Generate Snake GIF

on:
  schedule:
    - cron: "0 0 * * *"  # Gera o arquivo todo dia Ã  meia-noite
  push:
    branches:
      - main  # Gera o arquivo quando houver um push na branch principal

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate GitHub Snake GIF
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
        outputs: |
          dist/github-snake.svg
          dist/github-snake-dark.svg?palette=github-dark
          dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Upload Snake SVG and GIF
        uses: actions/upload-artifact@v2
        with:
          name: snake-artifacts
          path: |
            dist/github-snake.svg
            dist/github-snake-dark.svg
            dist/ocean.gif

