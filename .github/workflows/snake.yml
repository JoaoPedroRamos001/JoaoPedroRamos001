name: Gerar Cobrinha no GitHub

on:
  schedule:
    - cron: "0 0 * * *"  # Executa o workflow todo dia à meia-noite
  push:
    branches:
      - main  # Executa o workflow quando houver push na branch principal

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Gerar a Cobrinha do GitHub
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
        outputs: |
          dist/github-snake.svg
          dist/github-snake-dark.svg?palette=github-dark
          dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Enviar os arquivos gerados como artefatos
        uses: actions/upload-artifact@v2
        with:
          name: snake-artifacts
          path: |
            dist/github-snake.svg
            dist/github-snake-dark.svg
            dist/ocean.gif
